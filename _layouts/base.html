<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <title>The Familiars</title>
        <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">

        <!-- page-specific CSS -->
        {% if page.css %}
        {% for css in page.css %}
        <link rel="stylesheet" href="{{site.baseurl}}/css/{{css.name}}.css">
        {% endfor %}
        {% endif %}

        <link rel="icon" href="{{site.baseurl}}/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico" type="image/x-icon">
    </head>
    <body>

        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed visible-xs" id="navbar-toggle"
                            data-toggle="collapse" data-target="#navbar-content"
                            aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="{{site.baseurl}}/index.html"><img src="{{site.baseurl}}/images/logo-390x80.png"></a>
                    </div>
                </div>

                <div class="collapse navbar-collapsed hidden-sm hidden-md hidden-lg" id="navbar-content">
                    <ul class="nav navbar-nav">
                        <li class="text-center"><a href="{{site.baseurl}}/index.html"  >Home</a></li>
                        <li class="text-center"><a href="{{site.baseurl}}/music.html"  >Music</a></li>
                        <li class="text-center"><a href="{{site.baseurl}}/dates.html"  >Dates</a></li>
                        <li class="text-center"><a href="{{site.baseurl}}/gallery.html">Gallery</a></li>
                        <li class="text-center"><a href="{{site.baseurl}}/contact.html">Contact</a></li>
                    </ul>
                </div>

                <div class="container-fluid hidden-xs" id="main-menu">
                    <p class="text-center">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2">
                            <a href="{{site.baseurl}}/index.html">Home</a>
                        </div>
                        <div class="col-sm-2">
                            <a href="{{site.baseurl}}/music.html">Music</a>
                        </div>
                        <div class="col-sm-2">
                            <a href="{{site.baseurl}}/dates.html">Dates</a>
                        </div>
                        <div class="col-sm-2">
                            <a href="{{site.baseurl}}/gallery.html">Gallery</a>
                        </div>
                        <div class="col-sm-2">
                            <a href="{{site.baseurl}}/contact.html">Contact</a>
                        </div>
                        <div class="col-sm-1"></div>
                    </p>
                </div>
            </nav>
        </header>

        <div id="main-content" class="container">
            {{content}}
        </div>

        <nav class="navbar-fixed-bottom">
            <div id="footer" class="container">
                <div class="bottom-footer navbar-fixed-bottom">
                    <p>Â© 2017 The Familiars (Cambridge)</p>
                </div>
            </div>
        </nav>

        <!-- jQuery (Bootstrap JS plugins depend on it) -->
        <script src="{{site.baseurl}}/js/jquery-1.11.3.min.js"></script>
        <script src="{{site.baseurl}}/js/bootstrap.min.js"></script>
        <script src="{{site.baseurl}}/js/navbar.js"></script>

        <!-- page-specific scripts -->
        {% if page.scripts %}
        {% for script in page.scripts %}
        <script src="{{site.baseurl}}/js/{{script.name}}.js"></script>
        {% endfor %}
        {% endif %}
    </body>
</html>
